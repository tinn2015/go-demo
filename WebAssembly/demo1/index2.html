<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js计算</title>
</head>
<body>
    <div>
        js计算100万条数据累加
    </div>
    <script>
        fetch('./util/test.json').then(res => res.json()).then(res => {
            let sum = 0
            console.time('time')
            res.forEach(i => {
                sum += i.num
            })
            // for (let i = 0; i < res.length; i++) {
            //     sum += res[i].num
            // }
            console.log("sum:", sum)
            console.timeEnd('time')
        })
    </script>
</body>
</html>
